{% extends "base.html" %}

{% block app_content %}
<h1>Add data to DB</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
      {{ form.type.label }} {{ form.type }} {{ form.submit() }}
      {% for error in form.type.errors %}
      <span style="color: red;">{{ error }}</span>
      {% endfor %}
  </p>
</form>
{% endblock %}
